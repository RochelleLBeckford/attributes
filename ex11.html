<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Article </title>
</head>
<body>
    <!-- & Attributes
        ~ name -> the attribute we are setting for our element
        ~ value -> this is for our attribute and surrounded by double quotes - " "
    -->
    <!-- ~ by default <ol> uses numbers to label <li> elements -->
    <ol>
        <li>Power ⚡️</li>
        <li>Courage 🔥</li>
        <li>Wisdom 🦉</li>
    </ol>

    <!-- ~ If want lowercase instead do this instead -->
    <ol type="a">
        <li>Power ⚡️</li>
        <li>Courage 🔥</li>
        <li>Wisdom 🦉</li>
    </ol>

    <!-- ~ Or if want roman numerals -->
    <ol type="i">
        <li>Power ⚡️</li>
        <li>Courage 🔥</li>
        <li>Wisdom 🦉</li>
    </ol>

    <!-- & Attributes in an Image Tag
        ~ <img> uses src attribute to specify the file path of an image
        ~ width="250" -> attribute sets the width of an image
        ~ if image cannot appear use alt attribute to describe what image is and make it more accessible
    -->
    <img alt="pixel girl using a laptop" src="https://www.codedex.io/images/tier1.png">

    <!-- & Attributes in the anchor tag
        ~ href -> is where we add an URL that can be visited when the hyperlink text is clicked
        ~ target="_blank" -> to make the link ope in a new browser tab
    -->
    <!-- ~ this will open in the current tab -->
    <a href="https://www.codedex.io/">Codédex</a>
    <!-- ~ this will open in a new tab -->
    <br>
    <a href="https://www.codedex.io/" target="_blank">Codédex</a>

    
</body>
</html>
